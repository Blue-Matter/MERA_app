  #       #mail.smtp.socketFactory.class: javax.net.ssl.SSLSocketFactory
      
  # Below is a list of Shiny apps and their config
  specs:
    - id: mera
      display-name: Method Evaluation and Risk Assessment
      container-cmd: ["R", "-e", "shiny::runApp('/root/mera', host='0.0.0.0', port=3838)"]
      container-image: adrianrh/mera
      # access-groups: admins # give specific access right to a group
      container-network: sp-net

server:
  useForwardHeaders: true # this is very important to make the AWS Cognito auth works
  servlet.session.timeout: 0

logging:
  file:
    shinyproxy.log

management:
  metrics:
    export:
      prometheus:
        enabled: true